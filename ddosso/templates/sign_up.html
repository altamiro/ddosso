{% extends "ddosso:base.html" %}

{% block content %}
    <div class="container">
         <div class="login-logo text-center">
            <img src="{{ ddosso_logo }}">
        </div>
        <div class="login-box">
            <div class="box-header">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <h1>Criar nova conta</h1>
                    </div>
                </div>
            </div>
            {% include "sign_up_errors.html" %}
            <div class="box-body">
                {% include "social.html" %}
                <div class="section-form">
                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-6">
                            <div class="login-form">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="user-email" class="col-sm-2 control-label">E-Mail</label>
                                        <div class="col-sm-10">
                                            <input id="user-email" type="text" class="form-control" placeholder="Informe seu email" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="login-user" class="col-sm-2 control-label">Usuário</label>
                                        <div class="col-sm-10">
                                            <input id="login-user" type="text" class="form-control" placeholder="Usuário no TheRealTalk" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="login-pwd" class="col-sm-2 control-label">Senha</label>
                                        <div class="col-sm-10">
                                            <input id="login-pwd" type="password" class="form-control" placeholder="Senha no TheRealTalk">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="login-pwd-confirm" class="col-sm-2 control-label">Confirmar Senha</label>
                                        <div class="col-sm-10">
                                            <input id="login-pwd-confirm" type="password" class="form-control" placeholder="Confirme a senha do TheRealTalk">
                                        </div>
                                    </div>
                                    <div class="form-group form-btns">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button class="btn btn-login">Criar Nova Conta</button>
                                            <a href="#" class="link-register">Entrar com uma conta existente</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% end %}
